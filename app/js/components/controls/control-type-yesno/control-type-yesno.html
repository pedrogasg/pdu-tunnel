<div class="control" ng-form ng-if="field.isVisible(tunnel)" name="currentField" ng-class="{'focused':focus, 'current':tunnel.isCurrentField(field)}">
    <div class="label">
        <p class="name-label" for="{{key}}">{{field.label}}</p>
    </div>
    <div class="input">
        <label class="yesno-label" for="{{key}}-yes" ng-class="{'selected':field.value == field.yesValue}">
            {{ field.yesLabel }}
            <input id="{{key}}-yes" name="{{key}}" type="radio" ng-model="field.value" ng-required="field.isRequire(tunnel)" next-field="{{field.nextField}}" auto-change="{{field.autoChange}}" ng-focus="focus = true; tunnel.setCurrentField(field)" ng-blur="focus = false" value="{{field.yesValue}}" />
            <span class="cicle"></span>
        </label>
        <label class="yesno-label" for="{{key}}-no" ng-class="{'selected':field.value == field.noValue}">
            {{ field.noLabel }}
            <input id="{{key}}-no" name="{{key}}" type="radio" ng-model="field.value" ng-required="field.isRequire(tunnel)" next-field="{{field.nextField}}" auto-change="{{field.autoChange}}" ng-focus="focus = true; tunnel.setCurrentField(field)" ng-blur="focus = false" value="{{field.noValue}}"/>
            <span class="cicle"></span>
        </label>
    </div>
    <div class="tooltip">
        <div>
            <p ng-bind-html="field.tooltip"></p>
            <a ng-if="field.skip" class="skipper" ng-click="tunnel.nextInput()">{{ field.skipMessage }}</a>
        </div>
    </div>
</div>
